name: Unzip archive into repo

on:
  workflow_dispatch:

jobs:
  unzip:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Unzip
        run: |
          unzip -o crypto-orderflow-mcp-fixed-v1.0.10.zip -d .
          rm -f crypto-orderflow-mcp-fixed-v1.0.10.zip

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Unzip archive"
          git push
